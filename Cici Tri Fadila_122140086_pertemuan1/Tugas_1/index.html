<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
   
        <header>
            <h1>To-Do List</h1>
            <p class="motivation">"Progress, not perfection. Just keep going!"</p>
        </header>

      
        <section class="input-section">
            <input type="text" id="todo-input" placeholder="Tambahkan tugas..." aria-label="Masukkan tugas">
            <button onclick="addTodo()" aria-label="Tambahkan tugas">Tambah</button>
        </section>

        <section>
            <ul id="todo-list"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
