<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2 class="judul">Welcome!</h2>

        <div class="input-group">
            <input type="text" id="nama-input" placeholder="Masukkan nama kalian">
            <button id="sapa-button">Sapa Saya</button>
        </div>
        <div id="sapa-output"></div>

        <h3 class="sub-judul">Kalkulator Sederhana</h3>
        <div class="input-group">
            <input type="number" id="angka1" placeholder="Angka 1">
            <input type="number" id="angka2" placeholder="Angka 2">
        </div>

        <div class="button-group">
            <button id="btn-tambah">+</button>
            <button id="btn-kurang">-</button>
            <button id="btn-kali">×</button>
            <button id="btn-bagi">÷</button>
        </div>
        <div class="button-group">
            <button id="btn-pangkat">xʸ</button>
            <button id="btn-akar">√x</button>
            <button id="btn-modulus">%</button>
        </div>

        <div id="hasil-kalkulator"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
