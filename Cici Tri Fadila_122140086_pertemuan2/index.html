<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Konten PIKR Sejahtera ITERA</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>📅 Jadwal Konten PIKR Sejahtera ITERA</h1>

    <form id="schedule-form">
      <input type="date" id="date" required />
      <input type="text" id="content" placeholder="Tulis konten..." required />
      <select id="status" required>
        <option value="Planning">📋 Planning</option>
        <option value="On Progress">⏳ On Progress</option>
        <option value="Selesai">✅ Selesai</option>
      </select>
      <button type="submit">Tambah</button>
    </form>

    <div style="margin-bottom: 20px;">
      <label for="status-filter"><strong>Filter berdasarkan status:</strong></label>
      <select id="status-filter">
        <option value="All">🔄 Semua</option>
        <option value="Planning">📋 Planning</option>
        <option value="On Progress">⏳ On Progress</option>
        <option value="Selesai">✅ Selesai</option>
      </select>
    </div>

    <div style="margin-bottom: 20px;">
      <label for="sort-order"><strong>Sortir berdasarkan tanggal:</strong></label>
      <select id="sort-order">
        <option value="newest">Terbaru</option>
        <option value="oldest">Terlama</option>
      </select>
    </div>

    <div class="section">
      <h2>📋 Jadwal Konten</h2>
      <ul id="schedule-list">
      </ul>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
